<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reactlyve - Record reactions to your surprise messages" />
    <meta name="theme-color" content="#3B82F6" />
    <!-- The frame-ancestors directive must be delivered via an HTTP header. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https: blob:; media-src 'self' https: blob:; connect-src 'self' https: ws:; base-uri 'self';"
    />
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <title>Reactlyve - Surprise Message Reactions</title>
    <script src="https://web.cmp.usercentrics.eu/modules/autoblocker.js"></script>
    <script
      id="usercentrics-cmp"
      src="https://web.cmp.usercentrics.eu/ui/loader.js"
      data-settings-id="YLS0Vzglw3nmL-"
      async
    ></script>
  </head>
  <body>
    <script>
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme =
        storedTheme === 'light' || storedTheme === 'dark'
          ? storedTheme
          : prefersDark
            ? 'dark'
            : 'light';
      const root = document.documentElement;
      root.classList.remove('light', 'dark');
      root.classList.add(theme);
    </script>
    <div class="app-container"></div>
    <!-- The autoblocker script inserts a preload for this module using an
         anonymous credentials mode. Add a matching crossorigin attribute so
         the request credentials align and the browser uses the preload. -->
    <script type="module" src="/src/main.tsx" crossorigin></script>
  </body>
</html>
